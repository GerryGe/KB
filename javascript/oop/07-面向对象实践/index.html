<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab切换</title>

    <style>
      #tab {
        border: 5px solid #cc6677;
        background: #c6c6c7;
        display: inline-block;
      }

      #tab input {
        font-size: 30px;
        background: #c7c676;
      }

      #tab div {
        font-size: 80px;
        height: 300px;
        background: #cc66cc;
        display: none;
      }

      #tab div.active {
        display: block;
      }
      #tab input.active {
        background-color: #008c8c;
      }
    </style>
  </head>
  <body>
    <div id="tab">
      <input type="button" class="active" value="按钮1" />
      <input type="button" value="按钮2" />
      <input type="button" value="按钮3" />

      <div class="active">选项一</div>
      <div>选项二</div>
      <div>选项三</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
